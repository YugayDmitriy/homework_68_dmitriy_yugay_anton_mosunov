{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
    <h2 style="margin-top: 50px; margin-bottom: 50px;">Редактирование информации о курсе</h2>
    <form action="{% url 'resume_course_edit' course.pk %}" method="POST">
      {% csrf_token %}
       {% bootstrap_form course_form %}
      {% bootstrap_button button_type="submit" content='Редактировать курс' %}
    </form>
{% endblock %}
