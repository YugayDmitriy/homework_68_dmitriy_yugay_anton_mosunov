{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
    <h2 style="margin-top: 50px; margin-bottom: 50px;">Редактирование опыта работы</h2>
    <form action="{% url 'resume_experience_edit' experience.pk %}" method="POST">
      {% csrf_token %}
       {% bootstrap_form experience_form %}
      {% bootstrap_button button_type="submit" content='Редактировать опыт' %}
    </form>
{% endblock %}
