{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <div id="container">
    <div>
        <input style=" margin: 100px; margin-left: 450px;" id="add-modal" type="button" value="выбрать тип пользователя">
    </div>

    <div id="myModal" class="modal" style="display: none; width: 100%; height: 100%; background-color: #bbbbbb; z-index: 1; overflow: auto">
        <div class="modal-content" style="background-color: white; margin: 10% auto; padding: 20px; width: 80%; border: 1px solid#888">
            <h2 style="margin: 30px auto">Регистрация пользователя</h2><div>
                <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                    <div class="form" >
                        {% bootstrap_form form %}

                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

<script type="text/javascript" src="{% static 'js/register-modal.js' %}"></script>
{% endblock %}
