{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <h2 style="text-align: center">Создать вакансию</h2><div>
    <form action="{% url 'create_vacancy' user.pk %}" method="POST" enctype="multipart/form-data">
     {% csrf_token %}
     <div class="form" id="form-course" style="background-color: white; margin: 10% auto; padding: 40px; width: 80%; text-align: center">
     {% bootstrap_form form %}
     <div style="text-align: center; padding-top: 40px">
     {% bootstrap_button button_type="submit" content='Создать вакансию' %}
     </div>
     </div>
     </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script type="text/javascript" src="{% static 'js/add-resume-forms-modal.js' %}"></script>
{% endblock %}
